name: Build & Deploy (two-container stack)

on:
  push:
    branches: [ main ]


jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Build PHP image
        run: docker build -t hello-php -f php.Dockerfile .

      - name: Save & gzip image
        run: docker save hello-php | gzip > hello-php.tar.gz

      - name: Debug - list workspace
        run: |
          echo "PWD: $(pwd)"
          ls -R | head -n 100
      
      - name: Debug - show exact tar command
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 0.0.0.0            # dummy
          port: 22
          command_timeout: 1s
          source: |
            docker-compose.yml


      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets }}
          source: |
            docker-compose.yml
            nginx/default.conf
            hello-php.tar.gz
          target: /home/${{ secrets.USERNAME }}/deploy   # keeps $HOME tidy
          overwrite: true

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/deploy

            # 1. Ensure Docker + Compose v2
            if ! command -v docker >/dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
            fi
            if ! docker compose version >/dev/null 2>&1; then
              sudo mkdir -p /usr/local/lib/docker/cli-plugins
              sudo curl -sSL \
                https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-linux-x86_64 \
                -o /usr/local/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
            fi

            # 2. Load the PHP image
            gunzip -c hello-php.tar.gz | sudo docker load

            # 3. Launch (or update) the stack
            sudo docker compose up --build

            # 4. Show status
            sudo docker compose ps
